<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Curriculum Vitae</h2>
        <div class="cv-container">
            <div class="cv-item">
                <label>Foto Profil:</label>
                <img id="cv-foto" src="" alt="Foto Profil" style="display:none;">
            </div>
            <div class="cv-item">
                <label>Email:</label> 
                <span id="cv-email"></span>
            </div>
            <div class="cv-item">
                <label>Nama:</label> 
                <span id="cv-nama"></span>
            </div>
            <div class="cv-item">
                <label>Tempat, Tanggal Lahir:</label> 
                <span id="cv-ttl"></span>
            </div>
            <div class="cv-item">
                <label>Riwayat Pendidikan:</label> 
                <span id="cv-pendidikan"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
